<h1 class="text-center text-info"><b>Compare Two Users</b></h1>

<div class="col-xs-12" ng-show="hasSelected(1)">
    <p class="text-center"><a ng-click="reset()">Reset</a></p>
</div>

<div class="col-xs-12 input-group input-group-lg">
    <input ng-hide="hasSelected(1)" ng-model="searchTerms[0]" ng-keyup="searchForUser(1, searchTerms[0])" type="text" class="form-control" placeholder="Search for the first user.">
    <input ng-show="hasSelected(1) && !hasSelected(2)" ng-model="searchTerms[1]" ng-keyup="searchForUser(2, searchTerms[1])" type="text" class="form-control" placeholder="Search for the second user.">
</div>

<div class="col-xs-12 user1-and-2">
    <div class="col-xs-6 first-user" ng-show="users[0].username">
        <div class="col-xs-12">
            <a ng-href="/#/user/{{users[0].id}}"><img class="img-circle user-image center-block" ng-src="{{users[0].profile_picture}}"/></a>
        </div>

        <div class="col-xs-12">
            <h5 class="text-center">{{users[0].username}}</h5>
        </div>
    </div>

    <div class="col-xs-6 second-user" ng-show="users[1].username">
        <div class="col-xs-12">
            <a ng-href="/#/user/{{users[1].id}}"><img class="img-circle user-image center-block" ng-src="{{users[1].profile_picture}}"/></a>
        </div>

        <div class="col-xs-12">
            <h5 class="text-center">{{users[1].username}}</h5>
        </div>
    </div>

    <div class="col-xs-12" ng-show="hasSelected(1) && hasSelected(2) && !hasCompared">
        <button class="btn btn-danger center-block" ng-click="compare()">Compare</button>
    </div>
</div>

<div ng-show="hasSearched()" class="col-xs-12 search-results">
    <h2>Select a user below.</h2>
    <div class="col-xs-12 col-sm-4 col-md-3 " ng-show="!hasSelected(1)" ng-repeat="searchResult in searchResults[0]">
        <a ng-click="selectUser(1, searchResults[0][$index])"><div class="panel col-xs-12 user-info" tooltip="Select this user">
            <div class="col-xs-12">
                <img class="img-circle user-image center-block" ng-src="{{searchResult.profile_picture}}"/>
            </div>

            <div class="col-xs-12">
                <h5 class="text-center text-info">{{searchResult.username}}</h5>
                <p class="text-center text-info">Full Name: {{searchResult.full_name}}</p>
            </div>
        </div></a>
    </div>

    <div class="col-xs-12 col-sm-4 col-md-3 " ng-show="!hasSelected(2)" ng-repeat="searchResult in searchResults[1]">
        <a ng-click="selectUser(2, searchResults[1][$index])"><div class="panel col-xs-12 user-info" tooltip="Select this user">
            <div class="col-xs-12">
                <img class="img-circle user-image center-block" ng-src="{{searchResult.profile_picture}}"/>
            </div>

            <div class="col-xs-12">
                <h5 class="text-center">{{searchResult.username}}</h5>
                <p class="text-center">Full Name: {{searchResult.full_name}}</p>
            </div>
        </div></a>
    </div>
</div>

<div class="col-xs-12" ng-show="hasCompared">
    <div class="panel panel-info popme">
        <div class="panel-heading"><h2 class="text-center"><b>User Comparison</b></h2></div>
        <div class="panel-body stats-panel">
            <highchart id="chart4" config="compareChart" cg-busy="promise"></highchart>
        </div>
    </div>
</div>
