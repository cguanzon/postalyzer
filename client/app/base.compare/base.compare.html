<h1 class="text-center text-info"><b>Compare Two Users</b></h1>

<div class="col-xs-12">
    <div class="col-xs-12 input-group input-group-lg">
        <input ng-model="searchTerm1" ng-keyup="searchForUser(searchTerm1)" type="text" class="form-control" placeholder="Search for the first user.">
    </div>
</div>

<div ng-show="hasSearched1()" class="col-xs-12 search-results">
    <h2>Select a user below.</h2>
    <div class="col-xs-12 col-sm-4 col-md-3 " ng-repeat="searchResult in searchResults">
        <div class="panel col-xs-12 user-info">
            <div class="col-xs-12">
                <a ng-click="selectUser1(searchResults[$index])"><img class="img-responsive user-image center-block" ng-src="{{searchResult.profile_picture}}"/></a>
            </div>

            <div class="col-xs-12">
                <h2 class="text-center"><a ng-click="selectUser1(searchResults[$index])">{{searchResult.username}}</a></h2>
                <p class="text-center">Full Name: {{searchResult.full_name}}</p>
            </div>
        </div>
    </div>
</div>

<div class="col-xs-12 first-user">
    <h3>First User</h3>
    <div class="col-xs-12">
        <img class="img-responsive user-image center-block" ng-src="{{user1.profile_picture}}"/>
    </div>

    <div class="col-xs-12">
        <h2 class="text-center">{{user1.username}}</h2>
        <p class="text-center">Full Name: {{user1.full_name}}</p>
    </div>
</div>
