<h1 class="text-center text-info"><b>Search for a User</b></h1>

<div class="col-xs-12">
    <div class="col-xs-12 input-group input-group-lg">
        <input ng-model="searchTerm" ng-keyup="searchForUser()" type="text" class="form-control" placeholder="Search by Username">
    </div>
</div>

<div ng-show="hasSearched()" class="col-xs-12 search-results">
    <h2>Search results for {{searchTerm}}</h2>
    <div class="col-xs-12 col-sm-4 col-md-3 " ng-repeat="searchResult in searchResults">
        <div class="panel col-xs-12 user-info">
            <div class="col-xs-12">
                <a ng-click="goToUser(searchResult.id)"><img class="img-responsive user-image center-block" ng-src="{{searchResult.profile_picture}}"/></a>
            </div>

            <div class="col-xs-12">
                <h2 class="text-center"><a ng-click="goToUser(searchResult.id)">{{searchResult.username}}</a></h2>
                <p class="text-center">Full Name: {{searchResult.full_name}}</p>
            </div>
        </div>
    </div>
</div>
