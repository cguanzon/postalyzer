<h1 class="text-center text-info"><b>Search for a User</b></h1>

<div class="col-xs-12">
    <div class="col-xs-12 input-group input-group-lg">
        <form ng-submit="searchForUser()">
            <input ng-model="searchTerm" type="text" class="form-control"
                   placeholder="Start typing a username and press Enter.">
        </form>
    </div>
</div>

<div ng-show="hasSearched" class="col-xs-12 search-results">
    <h2>Search results for {{searchTerm}}</h2>
    <div class="col-xs-12 col-sm-4 col-md-3 " ng-repeat="searchResult in searchResults">
        <a ng-href="/#/user/{{searchResult.id}}"><div class="panel col-xs-12 user-info" tooltip="{{tooltips.user}}">
            <div class="col-xs-12">
                <img class="img-circle user-image center-block" ng-src="{{searchResult.profile_picture}}"/>
            </div>

            <div class="col-xs-12">
                <h5 class="text-center text-info">{{searchResult.username}}</h5>
                <p class="text-center text-info">Full Name: {{searchResult.full_name}}</p>
            </div>
        </div></a>
    </div>
</div>
