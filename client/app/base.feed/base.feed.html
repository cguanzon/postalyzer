<div class="container-fluid" cg-busy="promise">
    <div class="col-xs-12">
        <h2>Your Feed with Stats</h2>
        <div class="panel panel-info col-xs-12 col-sm-6 col-md-4" ng-repeat="feedItem in selfFeed">
            <div class="panel-body">

                <div class="col-xs-12 ">
                    <div class="col-xs-3 feed-author">
                        <a ng-href="/#/user/{{feedItem.user.id}}"><img class="user-image img-circle center-block" ng-src="{{feedItem.user.profile_picture}}"/></a>
                    </div>
                    <div class="col-xs-9">
                        <a ng-href="/#/user/{{feedItem.user.id}}"><p>{{feedItem.user.username}}</p></a>
                        <p>{{feedItem.user.full_name}}</p>
                    </div>
                </div>

                <div class="col-xs-12">
                    <a target="_blank" ng-href="{{feedItem.link}}"><img class="img-responsive center-block" ng-src="{{feedItem.images.low_resolution.url}}"></a>
                </div>

                <div class="col-xs-12 feed-stats">
                    <p class="text-primary">Filter: <span class="text-danger">{{feedItem.filter}}</span></p>
                    <p class="text-primary">Time: <span class="text-danger">{{feedItem.caption.created_time | date : 'medium'}}</span>
                    <p class="text-primary">Likes: <span class="text-danger">{{feedItem.likeScore}}</span></p>
                    <p class="text-primary">Comments: <span class="text-danger">{{feedItem.commentScore}}</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 load-more">
        <a ng-click="getNextFeed()">
            <button class="btn btn-info btn-block">
                Load More
            </button>
        </a>
    </div>
</div>
